<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header id="header">
      <h2>ROCK</h2>
      <h2>PAPER</h2>
      <h2>SCISSORS</h2>
    </header>

    <h3>Choose Your Weapon</h3>

    <main class="container">
      
      <section class="icons">
        <button><img id="rock" src="images/hand rock.png" placeholder="rock"></button>
        <button><img id="paper" src="images/hand paper.png" placeholder="paper"></button>
        <button><img id="scissors" src="images/hand scissors.png" placeholder="scissors"></button>
      </section>

      <section class="scores">
        <div class="your-score">
          <label>Your score:</label>
          <button class="btn player-score">0</button>
        </div>
        <div class="comp-score">
          <label>Computer's score:</label>
          <button class="btn computer-score">0</button>
        </div>
      </section>

      <section class="results">
        <button class="btn final-results"></button>
      </section>
    </main>

    <div class="replay-container">
      <button class="replay">Play again?</button>
    </div>

    <footer>
      <p>&copy; Copyright 2022 mwiafeansong</p>
      <p>Icons from <a href="https://icons8.com" target="_blank">icons8</a></p>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
